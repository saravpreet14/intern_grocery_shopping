<!DOCTYPE html>
<html>

<head>
	<title>Intern Grocery List</title>
	<meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" >
    <link rel="shortcut icon" href="">
</head>

<body>
    <h1>Grocery List</h1>
    <main>
        <div id="itemForm" >
            <form onsubmit="submitForm(event)" >
                <span id='formTitle'>Add Item</span>
                <div>
                    <input id='nameInput' type="text" placeholder="Item Name" name="itemName" >
                    <p id='nameError' class="error"></p>
                </div>
                <div>
                    <input id='quantityInput' type="number" placeholder="Quantity" name="itemQuantity" >
                    <p id='quantityError' class="error"></p>
                </div>
                <button id='submitButton'>Add</button>
            </form>
        </div>
        <div id="groceryList" >
        </div>
    </main>
	<script src="src/index.js"></script>
</body>
</html>
